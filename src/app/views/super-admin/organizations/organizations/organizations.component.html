                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">Organizations</h1>
                

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">All Organizations</h6>
                            <button type="button" class="btn btn-primary" style="float: right;" routerLink="/super-admin/addorganization">Add Organization</button>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Name</th>
                                            <th>Subscription Name</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let item of allOrganizations">
                                            <td>{{item.id}}</td>
                                            <td>{{item.name}}</td>
                                            <td>{{item.subscription_name}}</td>
                                            <td>
                                                <button (click)="deleteItem(item.id)" class="btn btn-danger">Delete</button>
                                                <button type="button" class="btn btn-info" style="margin: 3%;" [routerLink]="['/super-admin/editorganization', item.id]">Update</button>
                                            </td>
                                        </tr>
                                        <!--<tr>
                                            <td>2</td>
                                            <td>Organization B</td>
                                            <td>Subscription B</td>
                                            <td>
                                                <button type="button" class="btn btn-danger">Delete</button>
                                                <button type="button" class="btn btn-info" style="margin: 3%;">Info</button>
                                            </td>
                                        </tr>-->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->
