                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">Admins Organizations</h1>
                

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">All Admins Organizations</h6>
                            <button type="button" class="btn btn-primary" style="float: right;" routerLink="/super-admin/createadminorg">Create AdminOrganization</button>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Name</th>
                                            <th>Email</th>
                                            <th>Organization</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let item of allAdminsOrg">
                                            <td>{{item.id}}</td>
                                            <td>{{item.name}}</td>
                                            <td>{{item.email}}</td>
                                            <td>{{item.organization_name}}</td>
                                            <td>
                                                <button (click)="deleteItem(item.id)" class="btn btn-danger">Delete</button>
                                                <button [routerLink]="['/super-admin/editadminorganization', item.id]" class="btn btn-info" style="margin-left: 2%;">Update</button>
                                            </td>
                                        </tr>
                                        <!--<tr>
                                            <td>2</td>
                                            <td>Jesser</td>
                                            <td>jesser.nasraoui@gmail.com</td>
                                            <td>Organization B</td>
                                            <td>
                                                <button class="btn btn-danger">Delete</button>
                                            </td>
                                        </tr> -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->
