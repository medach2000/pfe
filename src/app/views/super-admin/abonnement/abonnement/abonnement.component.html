                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">Subscriptions</h1>
                

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">All Subscriptions</h6>
                            <button type="button" class="btn btn-primary" style="float: right;" routerLink="/super-admin/addsubscription">Add Subscription</button>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>ID</th>

                                            <th>Name</th>
                                            <th>Balance</th>
                                            
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let item of allAbonnements">
                                            <td>{{item.id}}</td>
                                            <td>{{item.name}}</td>
                                            <td>{{item.balance}}$</td>
                                            
                                            <td>
                                                <button type="button" (click)="deleteItem(item.id)" class="btn btn-danger" style="margin-right: 3%;">Delete</button>
                                                <a href="" class="btn btn-info" [routerLink]="['/super-admin/editsubscription', item.id]">Update</a>
                        
                                            </td>
                                        </tr>
                                        <!--<tr>
                                            <td>2</td>
                                            <td>Subscription B</td>
                                            <td>300$</td>
                                        
                                            <td>
                                                <button type="button" class="btn btn-danger">Delete</button>
                                                
                                            </td>
                                        </tr>-->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->
